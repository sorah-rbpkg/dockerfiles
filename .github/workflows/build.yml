      "build-2x6-bionic-amd64": {
         "name": "build-2x6-bionic-amd64",
         "permissions": {
            "contents": "read",
            "id-token": "write"
         },
         "runs-on": "ubuntu-latest",
         "steps": [
            {
               "run": "mkdir -p ~/.docker\\n\necho '{\"experimental\": \"enabled\"}' > ~/.docker/config.json\n"
            },
            {
               "uses": "ruby/setup-ruby@v1",
               "with": {
                  "ruby-version": "3.1"
               }
            },
            {
               "name": "login-dockerhub",
               "run": "echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u sorah --password-stdin"
            },
            {
               "uses": "aws-actions/configure-aws-credentials@v1",
               "with": {
                  "aws-region": "us-east-1",
                  "role-duration-seconds": 14400,
                  "role-skip-session-tagging": "true",
                  "role-to-assume": "${{ secrets.AWS_ROLE_TO_ASSUME }}"
               }
            },
            {
               "name": "Login to ECR Public",
               "run": "aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws"
            },
            {
               "uses": "actions/checkout@v3"
            },
            {
               "uses": "docker/setup-qemu-action@v2"
            },
            {
               "env": {
                  "ARCH_FILTER": "amd64",
                  "DIST_FILTER": "bionic",
                  "SERIES_FILTER": "2.6"
               },
               "run": "ruby build.rb --pull --push"
            },
            {
               "uses": "actions/upload-artifact@v3",
               "with": {
                  "name": "build-2x6-bionic-amd64_built_images.json",
                  "path": "tmp/built_images.json",
                  "retention-days": 1
